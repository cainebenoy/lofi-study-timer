<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-fi Study Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Timer Display -->
        <div class="timer-container">
            <h1 class="app-title">study mode</h1>
            <div class="timer-display" id="timer">25:00</div>
            <div class="session-type" id="session-type">focus time</div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button class="control-btn" id="start-btn">
                <span>start</span>
            </button>
            <button class="control-btn" id="pause-btn" style="display: none;">
                <span>pause</span>
            </button>
            <button class="control-btn" id="reset-btn">
                <span>reset</span>
            </button>
        </div>

        <!-- Settings -->
        <div class="settings">
            <div class="setting-group">
                <label for="focus-time">focus time</label>
                <input type="number" id="focus-time" min="1" max="60" value="25">
            </div>
            <div class="setting-group">
                <label for="break-time">break time</label>
                <input type="number" id="break-time" min="1" max="30" value="5">
            </div>
        </div>

        <!-- Session Counter -->
        <div class="session-counter">
            <span>sessions completed: </span>
            <span id="session-count">0</span>
        </div>

        <!-- Sound Toggle -->
        <div class="sound-toggle">
            <input type="checkbox" id="sound-toggle">
            <label for="sound-toggle">ambient sounds</label>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="gradient-bg"></div>
    
    <script src="script.js"></script>
</body>
</html>
